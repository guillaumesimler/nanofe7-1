<!DOCTYPE html>
<!-- **********  Guillaume's Munro Maps ***********

A program by Guillaume Simler as part of the Udacity FEND (Project now 7)

This is a good training exercise for using
1) AJAX requests
2) Knockout Framework
3) Google Maps API

-->



<html> 

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guillaume's Munro Maps</title>
	<meta name="author" content="Guillaume Simler">
	

	<!-- CSS  Section-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body class="container-fluid">

<header>

</header>

<section class="row">

	<!-- Largest website section (9/12) contains:
		- the map 
	-->

	<article class="col-xs-9"> 
		<div id="map-section" class="map" ></div>
	</article>
	
	<!-- smallest website section (3/12) contains:
		- the search and input query
		- the display of the list
		- the credit line

	-->
	<article class="col-xs-3">
		
		<h2>Munro List</h2>

		<div> 
			<input placeholder="Search a place or a type" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="input-field">
		</div>
		
		<br><br>

		<div class= "result-list">
			<ul data-bind="template: {name: 'list-template', foreach: searchedPlaces} "></ul>
		</div>


		<div class="credits"><em>Credits</em> <br>
			<ul>
				<li>Icons by <a href="https://www.iconfinder.com/DemSt"><b>Laura Reen</b></a> used under <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons (Attribution 3.0 Unported)</a></li>

				<li>Infowindows content from <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a></li> 
			</ul>
		</div>

	</article>
</section>

<footer>
</footer>

<!-- Script Section -->

	<!-- Templates -->
	<script type="text/html" id="list-template">
		<!--trigger the bouncing in the displayed list -->
		<li data-bind="click: reactiveList">  
			<span data-bind="text: name"></span> (<span data-bind="text: type"></span>) 
		</li>
		<br>
	</script>

	<!-- Load Libraries-->
	<script type="text/javascript" src="js/libs/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/libs/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/libs/picturefill.min.js" async></script>

	<!-- Load Modules -->
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4EO8h7lLzFAB_Y3jaflAJkFdhRgr_OVc&callback=initMap" onerror="failMap()"  ></script>

</body>

</html>
