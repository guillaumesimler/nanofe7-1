<!DOCTYPE html>
<!-- **********  Guillaume's Munro Maps ***********

A program by Guillaume Simler as part of the Udacity FEND (Project now 7)

This is a good training exercise for using
1) AJAX requests
2) Knockout Framework
3) Google Maps API

-->



<html> 

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guillaume's Munro Maps</title>
	<meta name="author" content="Guillaume Simler">
	

	<!-- CSS  Section-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body class="container-fluid">

<header>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
		 		</button>
				
				<a class="navbar-brand" href="#">Guillaume's Munro List</a>
			</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input placeholder="Search a place or a type" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="form-control ">
						</div>
				
					</form>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><em>Credits</em> <span class="caret"></span></a>
						
						<ul class="dropdown-menu credits">
							<li><a href="https://www.iconfinder.com/DemSt">Icons by <b>Laura Reen</b> used under Creative Commons (Attribution 3.0 Unported)</li>

							<li><a href="https://en.wikipedia.org/wiki/Main_Page">Infowindows content from  Wikipedia</a></li> 
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
	  	</div><!-- /.container-fluid -->
	</nav>

</header>


<section class="row">

	<article class="col-xs-12"> 
		<div id="map-section" class="map" ></div>
	</article>

	<article class="result-list">
		<p>Places:</p>
		<ul data-bind="template: {name: 'list-template', foreach: searchedPlaces} "></ul>
	</article>
</section>

<footer>
</footer>

<!-- Script Section -->

	<!-- Templates -->
	<script type="text/html" id="list-template">
		<!--trigger the bouncing in the displayed list -->
		<li data-bind="click: reactiveList">  
			<span data-bind="text: name"></span> <span class="result-display">(<span data-bind="text: type"></span>)</span> 
		</li>
		<br>
	</script>

	<!-- Load Libraries-->
	<script src="js/libs/jquery-2.2.3.min.js"></script>
	<script src="js/libs/knockout-3.4.0.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/picturefill.min.js"></script>

	<!-- Load Modules -->
	<script src="js/model.js"></script>
	<script src="js/app.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4EO8h7lLzFAB_Y3jaflAJkFdhRgr_OVc&callback=initMap" onerror="failMap()"  ></script>

</body>

</html>
