
<!DOCTYPE html>
<html> 

<head>
	<meta charset="UTF-8">
	<title>Guillaume's second run</title>
	<meta name="author" value="Guillaume Simler">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="container-fluid">

<header>

</header>

<section class="row">


	<article class="col-xs-9"> 
		<div id="map-section" class="map " ></div>

	</article>
	
	<article class="col-xs-3">
		<h2>Munro List</h2>

		<div> 
			<input placeholder="Search a place or a type" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="input-field">
		</div>
		
		<br><br>

		<div>
			<ul data-bind="template: {name: 'list-template', foreach: searchedPlaces} "></ul>
		</div>

		<h4>Answer box</h4>
		<div id="ajax-answer">
		
		</div>

		<div class="credits"><em>Credits</em> <br>

			Icons by <a href="https://www.iconfinder.com/DemSt"><b>Laura Reen</b></a> used under <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons (Attribution 3.0 Unported)</a> 
		</div>

	</article>
</section>

<footer>
</footer>

<!-- Script Section -->

	<!-- Templates -->
	<script type="text/html" id="list-template">
		<li data-bind="click: loadWiki"> 
			<span data-bind="text: name"></span> (<span data-bind="text: type"></span>) 
		</li>
		<br>
	</script>

	<!-- Load Libraries-->
	<script type="text/javascript" src="js\libs\jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js\libs\knockout-3.4.0.js"></script>
	<!-- Load Modules -->
	<script type="text/javascript" src="js\model.js"></script>
	<script type="text/javascript" src="js\app.js"></script>
	<script type="text/javascript" src="js\maps.js"></script>

	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4EO8h7lLzFAB_Y3jaflAJkFdhRgr_OVc&callback=initMap" async defer></script>

</body>

</html>
